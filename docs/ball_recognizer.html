<body>
    <input id="photo" type="file" accept="image/*" style="display:none;">
    <div id="results"></div>
    <div id="image-gallery">
      <img src="image1.jpg" onclick="selectImage(this)"/>
      <img src="image2.jpg" onclick="selectImage(this)"/>
      <img src="image3.jpg" onclick="selectImage(this)"/>
    </div>
    <script>
      function selectImage(img) {
        photo.files = [dataURLtoFile(img.src)];
        read();
      }
      function dataURLtoFile(dataurl) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
          bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--){
          u8arr[n] = bstr.charCodeAt(n);
        }
        return new File([u8arr], 'image.png', {type:mime});
      }
      async function loaded(reader) {   
        const response = await fetch("https://naosher-ball-recognizer.hf.space/run/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            data: [reader.result]
          })
        });
        const json = await response.json();
        const label = json['data'][0]['label'];
        results.innerHTML = `<br/> <img src = "${reader.result}" width="500"> <p>${label}</p>`;
      }
      function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader))
        reader.readAsDataURL(photo.files[0]);
      }
      photo.addEventListener('input', read);
    </script>
</body>
